<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Yummy | Contact us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    
    <div class="container w-75 h-50 text-center text-white mt-5 p-5">
        <h2>Contact us</h2>
        <div class="row mb-3 d-flex mt-5">
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control ms-auto Shadow bg-dark text-white" placeholder="Enter Your Name" >
            </div>
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control me-auto Shadow bg-dark text-white" placeholder="Enter Email">
            </div>
        </div>
        <div class="row mb-3 d-flex mt-5">
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control ms-auto Shadow bg-dark text-white" placeholder="Enter Phone">
            </div>
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control me-auto Shadow bg-dark text-white" placeholder="Enter Age">
            </div>
        </div>
        <div class="row mb-3 d-flex mt-5">
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control ms-auto Shadow bg-dark text-white" placeholder="Enter password">
            </div>
            <div class="col-6 w-50 text-end">
                <input type="text" class="w-75 form-control me-auto Shadow bg-dark text-white" placeholder="Reenter password">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-outline-light ">Sumbit</button>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
